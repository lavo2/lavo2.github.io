<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Add Cat Treat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .cat-treat {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('cat-treat.webp'); /* Replace 'cat-treat.webp.png' with your cat treat image */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        let treatCount = 0;

        container.addEventListener('click', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            const treat = document.createElement('div');
            treat.className = 'cat-treat';
            treat.style.left = x - 25 + 'px'; // Center horizontally (adjust for half width)
            treat.style.top = y - 25 + 'px';  // Center vertically (adjust for half height)

            container.appendChild(treat);
            treatCount++;
        });
    </script>
</body>
</html>
